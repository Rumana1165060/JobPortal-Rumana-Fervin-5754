<script type="text/javascript">
function valid(){
	var title= document.frm.title.value;
	var company= document.frm.company.value;
	var location= document.frm.location.value;
	if(title==""){
		alert("Enter Title");
		return false;
		}
	else if(company==""){
		alert("Enter Company");
		return false;
		}
	else if(location==""){
		alert("Enter Location");
		return false;
		}
}

</script>
