<script type="text/javascript">
function validform()
{
	var fname=document.myform.fname.value;
	var lname=document.myform.lname.value;
	var aid=document.myform.aid.value;
	var password1=document.myform.password1.value;
	var password2=document.myform.password2.value;
	var num=document.myform.num.value;
	var email=document.myform.email.value;
	var ampposition=email.indexOf('@');
	var dotpositon=email.indexOf('.');
	
	 if(fname==""){
			alert("Name cannot be blank");
			return false;
		}
	 else if(lname==""){
			alert("Enter Last Name");
			return false;
		}
		else if(aid==""){
			alert("Enter UserId");
			return false;
		}
		else if(password1==""){
			alert("Enter Password");
			return false;
		}
		else if(password1.length<6){
			alert("Password must be greater than 6");
			return false;
		}
		else if(password2==""){
			alert("Reenter Password");
			return false;
		}
		else if(password1!=password2){
			alert("Password must be same");
			return false;
		}
		 if( email==""){
				alert("Enter Email Id");
				return false;
			}
		 if(ampposition<1||dotposition<ampposition+2||dotposition+2>=email.length)
		 {
		alert("Email is not valid");
		return false;
		}
		 else if(isNaN(num)){
			alert("Please Enter a Numeric");
			num.focus();
			return false;
		}
	else{
		open("login.html")
	}
		
}
